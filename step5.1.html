<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Step 5</title>
    <style>
        .color-red {
            background: red;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
    <script>
        let jq = $.noConflict();
        jq(document).ready(()=>{
            let app = new Vue({
                el: '#root',
                data: {
                    isShow: false
                },
                methods: {
                    toggleClss: function() {
                        this.isShow = !this.isShow;
                    }
                }
            });
        });
    </script>
</head>
<body>
    <div id="root">
        <button v-bind:class="{'color-red':isShow}" v-on:click="toggleClss()">Click me</button>
    </div>
</body>
</html>
