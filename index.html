<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
    <script>
        let jq = $.noConflict();
        jq(document).ready(()=>{
        //    let data = {
        //        message: "hello world"
        //    };
           //jq("#demo").val(data.message);
           new Vue({
               el: '#root',
               data: {
                    message: "hello world"
                }
           });
        })
    </script>
</head>
<body>
    <div id="root">
        <input type="text" id="demo" v-model="message">
        <p>you typing: {{message}}</p>
    </div>
</body>
</html>
